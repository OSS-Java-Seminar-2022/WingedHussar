<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table>
    <th:block th:each="flight : ${flightList}">
        <thead>
        <tr>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">DepartureDateTime</th>
            <th scope="col">Gate</th>
            <th scope="col">Remarks</th>
            <th scope="col">Carrier</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${flight.from}" />
            <td th:text="${flight.to}" />
            <td th:text="${flight.departureDateTime}" />
            <td th:text="${flight.gate}" />
            <td th:text="${flight.remarks}" />
            <td th:text="${flight.carrier}" />
        </tr>
        </tbody>
    </th:block>
</table>

</body>
</html>
